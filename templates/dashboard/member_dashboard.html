{% extends 'base.html' %}
{% block content %}
<h2>Member Dashboard</h2>
<p>Your Balance: {{ balance }}</p>
<h3>Your Loans</h3>
<table>
    <tr><th>Principal</th><th>Status</th><th>Interest</th></tr>
    {% for loan in loans %}
    <tr><td>{{ loan.principal }}</td><td>{{ loan.status }}</td><td>{{ loan.total_interest }}</td></tr>
    {% endfor %}
</table>
<form method="POST" action="{{ url_for('mpesa_deposit') }}">
    <label>Deposit Amount:</label>
    <input type="number" name="amount" required>
    <button type="submit">Deposit</button>
</form>
{% endblock %}
